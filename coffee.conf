<VirtualHost *:80>
    ServerName iamroot.ml
    ServerAlias www.iamroot.ml
    Redirect permanent / https://iamroot.ml
</VirtualHost>

<VirtualHost *:443>
    ServerName iamroot.ml
    ServerAlias www.iamroot.ml
    DocumentRoot "/var/www/iamroot"

    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/iamroot.ml/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/iamroot.ml/privkey.pem
</VirtualHost>